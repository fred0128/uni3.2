<html lang="en">

<body>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="inp-box">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="inp-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <p class="replace">Don't have a account? <a href="#">Create one.</a></p>
        </div>
    </div>
    
</body>
